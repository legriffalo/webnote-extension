<!-- This element is injected in to the draggable ui element to make ui elements -->
<div id="webdraw-full" class="main">

    <!-- This is made active in the setupui file and has listeners for hide and help window -->
    <div id="header">
        <h1>Webdraw</h1>
        <div class="w-1/3 flex flex-col gap-1 p-1">
            <button id="webdraw-toggle-button" class="top-button">hide</button>
            <button id="webdraw-help-button" class="top-button">help</button>
        </div>
    </div>

    <!-- Input share codes here this will need to have a listener for change attached to call api -->
    <div class=" border w-full h-1/5 flex flex-col items-center py-1 rounded-xl">
        <span class="my-1 p-0 h-1/5 text-sm leading-tight">Input a share code to load markup</span>
        <input class="webdraw-input-box" placeholder="paste sharecode here...">

    </div>

    <!-- Layers of annotation will be shown here to be managed  -->
    <div id="webdraw-layers">
        <span class="my-1 p-0 h-1/5 text-sm leading-tight">Your annotation layers</span>
        <div id="webdraw-layers-table" class="w-full border">
        </div>
    </div>
    <!--Color picker -->
    <div id="webdraw-drawing-controls" class="w-full flex flex-col items-center py-2 gap-2 border-t">
        <div class="w-full flex flex-row justify-center items-center gap-4">
            <label for="webdraw-color-picker" class="text-sm">Color:</label>
            <input type="color" id="webdraw-color-picker" value="#00FF00" class="w-1/4">
        </div>
        <div class="webdraw-controls w-full flex flex-row justify-center items-center gap-4">
            <label for="webdraw-thickness-slider" class="text-sm">Thickness:</label>
            <input type="range" id="webdraw-thickness-slider" min="1" max="20" value="3" class="webdraw-controls w-1/2">
            <span id="webdraw-thickness-value" class="text-sm">3</span>
        </div>

        <div class="webdraw-controls w-full flex flex-row justify-center items-center gap-4">
            <label for="webdraw-opacity-slider" class="text-sm">Opacity:</label>
            <input type="range" id="webdraw-opacity-slider" min="0" max="1" value="1" step="0.01"
                class="webdraw-controls w-1/2">
            <span id="webdraw-opacity-value" class="text-sm">1</span>
        </div>
    </div>
    <!-- Footer with share button and resolution changer will also need to use api calls -->
    <div id="webdraw-footer" class="w-full flex flex-row gap-[3vw]">
        <div class="w-1/2 flex flex-row gap-1">
            <button class="ext-button">Share</button>
            <button class="ext-button">Save</button>
            <button class="ext-button">Delete</button>
        </div>
        <!-- This will need to be auto set on use of a share code but also dynamically 
         resize the window and start new layer when changed buy the user -->
        <div id="res-input" class="w-full">
            <input placeholder="width = 1000px">
        </div>

    </div>

</div>

<div id="webdraw-minified" class="hidden button">
    <!-- will need to inject using var ico = chrome.runtime.getURL("images/icon48.png"); -->
    <img id="webdraw-minified-image" src="">
</div>
