<div id="webdraw-full" class="main">
    <div id="header">

        <h1>Webdraw</h1>

        <div class="w-1/3 flex flex-col gap-1 p-1">
            <div id="toggle-button" class="top-button">hide</div>
            <div id="help-button" class="top-button">help</div>
        </div>

    </div>

    <div class="mt-[1vh] w-full h-1/5 flex flex-col items-center gap-[1vh]">

        <p>Input a share code to load markup</p>
        <input class="input-box" placeholder="use share code?">

    </div>


    <h3> View annotation layers here</h3>

    <div id="layers">

        <div class="web-draw-info">test</div>
    </div>

    <div id="footer" class="w-full flex flex-row gap-[3vw]">
        <div class="w-1/2 flex flex-row gap-1">
            <button class="ext-button">Share</button>
            <button class="ext-button">Save</button>
        </div>

        <div id="res-input" class="w-full">
            <input placeholder="width = 1000px">
        </div>

    </div>

</div>

<div id="webdraw-minified" class="hidden button">
    <!-- will need to inject using var ico = chrome.runtime.getURL("images/icon48.png"); -->
    <img id="webdraw-minified-image" src="">
</div>
